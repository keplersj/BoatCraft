apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'cobertura'
apply plugin: 'coveralls'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'forge'

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "Sonatype Snapshots"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "Sonatype Releases"
            url = "https://oss.sonatype.org/content/repositories/releases/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
        classpath 'net.saliman:gradle-cobertura-plugin:2.2.2'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:0.2.4'
    }
}

group = 'k2b6s9j.boatcraft'

version = '2.0-SNAPSHOT'

tasks.withType(ScalaCompile) {
    scalaCompileOptions.useAnt = false
}

dependencies {
        compile 'cpw.mods:ironchest:1.7.2-6.0.4.713'
        testCompile 'junit:junit:4.11'
        testCompile 'org.scalatest:scalatest_2.10:2.0'
}
    
cobertura {
    coverageFormats = ['html', 'xml']
    coverageIgnoreTrivial = true;
}

minecraft {
	version = '1.7.2-10.12.0.1024'
	mcpVersion = '9.03'
}

jar {
    manifest {
        attributes("FMLCorePlugin": "k2b6s9j.boatcraft.core.asm.BoatCraftFMLLoadingPlugin",
            "Created-By": "1.7.0 (Oracle Corporation)")
    }
}
