buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = "Minecraft Forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "Plugin Metrics"
            url = "http://repo.mcstats.org/content/repositories/public"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
        classpath 'org.mcstats.forge:metrics-lite:R8-SNAPSHOT'
    }
}

apply plugin: 'forge'

minecraft {
    version = '1.6.4-9.11.1.963'
    mcpVersion = '8.11'
}

group = 'k2b6s9j.BoatCraft'
version = 2.0
